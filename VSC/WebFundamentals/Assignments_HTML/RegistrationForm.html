<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form>
        <h1>Registration Form</h1> <!--Probably should use Labels and or lists-->
        <p>First Name * <input type="text" name="fName" required></p>
        <p>Last Name * <input type="text" name="lName" required></p>
        <p>Email Address * <input type="text" name="email" required></p>
        <p>Password * <input type="password" name="password" required></p>
        <p>Confirm Password * <input type="password" name="cPassword" required></p>
        <p>Birthday <input type="date" name="dob"></p>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary">
            <label for="non-binary">Non-Binary</label>
            <input type="radio" name="gender" id="noAns">
            <label for="noAns">Prefer Not to Answer</label>
        </div>
        <div>
            <p>A Shrot Discription of about myself</p>
            <textarea></textarea>
        </div>
        <div>
            <label for="favLang"> Favorite Language:</label>
            <select name="favLang" name="LanPref" id="favLang">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C#</option>
                <option>Java</option>
                <option>C++</option>
                <option>PHP</option>
                <option>Swift</option>
                <option>Use JS to populate this</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="sub">
            <label for="sub"> I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create a User">
            <footer>* Indicates a required field</footer>
        </div>
    </form>
    <div id="Output">
        <!-- If there were Javascript I'd get it to use the form info and output here-->
    </div>
</body>

</html>
