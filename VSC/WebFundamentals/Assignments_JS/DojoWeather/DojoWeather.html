<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoWeather</title>
    <link rel="stylesheet" type="text/css" href="dojo.css">
</head>

<body>
    <div id="nav">
        <div class="container header">
            <h1>DojoWeather</h1>
            <ul>
                <li>Burbank</li>
                <li>Chicago</li>
                <li>Dallas</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>San Jose</h1>
            <div>
                <label for="tempType">Show Temperature in: </label>
                <select name="tempType">
                    <option>°F</option>
                    <option>°C</option>
                </select>
            </div>
        </div>
        <div id="weatherBody">
            <div class="card">
                <h1 class="cardHeader">Today</h1>
                <img src="assets/some_clouds.png" alt="Some Clouds" class="round pictureMedium">
                <p>Description Goes here </p>
                <div class="card-footer">
                    <p>Hot</p>
                    <p>Cold</p>
                </div>
            </div>
            <div class="card">
                <h1 class="cardHeader">Tomorrow</h1>
                <img src="assets/some_clouds.png" alt="Some Clouds" class="round pictureMedium">
                <p>Description Goes here </p>
                <div class="card-footer">
                    <p>Hot</p>
                    <p>Cold</p>
                </div>
            </div>
            <div class="card">
                <h1 class="cardHeader">Friday</h1>
                <img src="assets/some_clouds.png" alt="Some Clouds" class="round pictureMedium">
                <p>Description Goes here </p>
                <div class="card-footer">
                    <p>Hot</p>
                    <p>Cold</p>
                </div>
            </div>
            <div class="card">
                <h1 class="cardHeader">Saturday</h1>
                <img src="assets/some_clouds.png" alt="Some Clouds" class="round pictureMedium">
                <p>Description Goes here </p>
                <div class="card-footer">
                    <p>Hot</p>
                    <p>Cold</p>
                </div>
            </div>
        </div>
    </div>
    <script src="dojoweather.js"></script>
</body>

</html>
