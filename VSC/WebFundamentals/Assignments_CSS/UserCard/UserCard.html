<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="cardBody">
        <div class="cardBanner"></div>
        <div class="cardContent">
            <img class="profilePic" src="icons/user-circle.png" alt="User Profile Picture">
            <h1 class="cardItem"> Jane Doe </h1>
            <h2 class="cardItem location">
                <img class="systemIcon" src="icons/map-marker.png" alt="Map Marker">
                Seattle
            </h2>
            <p class="cardItem">Developer | Engineer | Problem Solver</p>
            <p class="cardItem">Master of shadows and the Internet!</p>
            <a class="cardItem" href="">
                <img class="systemIcon" src="icons/gear.png" alt="Settings Gear">
                edit profile
            </a>
        </div>
    </div>
</body>

</html>
