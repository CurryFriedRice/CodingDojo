<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling</title>
    <style>

        h1
        {
            width: auto;
            background-color:purple;
            text-align: left;
        }
        h1 :nth-child(1)
        {
            color:red;
        }
        h1 :nth-last-child(1)
        {
            color:blue;
        }
        h2
        {
            width: auto;
            color: yellow;
            text-align: center;
            background-color: tomato;
        }
        h3
        {
            width: auto;
            color:seagreen;
            text-align: right;
            background-color: orange;
        }
        h1,
        h2,
        h3
        {
            height: 64;
        }

    </style>
</head>
<body>
    
        <h1><span>My</span><span>Cloud</span></h1>
        <h2><em>Completed Projects:</em></h2>
        <h3><u>Contact Us</u></h3>
    
</body>
</html>
