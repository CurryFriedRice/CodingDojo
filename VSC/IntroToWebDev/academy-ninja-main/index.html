<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;
		var walkValue = 1;
    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
			walkValue++;
			if(walkValue > 2) walkValue = 1;
    		if(e.keyCode == 37) { // LEFT
    			leftValue = leftValue - 10 > 0 ? leftValue - 10: 0;
				setSprite(leftValue, "left" + walkValue);
			}
			else if (e.keyCode == 39) { // RIGHT
    			leftValue = leftValue + 10 < 500 ? leftValue +10 : 500;
				setSprite(leftValue, 'right'+ walkValue);
			}
    		else if (e.keyCode == 40) { // DOWN
				topValue = topValue + 10 < 500 ? topValue + 10 : 500;
				setSprite(topValue, 'down'+ walkValue);
    		}
			else if(e.keyCode == 38) { // UP
				topValue = topValue - 10 > 0 ? topValue - 10 : 0;
				setSprite(topValue, 'top'+ walkValue);
			}
    		update();


			function setSprite(axisVal ,direction)
			{
				direction == 'top' || 'down' ? document.getElementById("character").style.top = axisVal+"px" : document.getElementById("character").style.left = axisVal+"px";
				document.getElementById("character").style.backgroundImage = "url('img/"+ direction+".png')";
			}
    	}
    </script>
</body>
</html>
