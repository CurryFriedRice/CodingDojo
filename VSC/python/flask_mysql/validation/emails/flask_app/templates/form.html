<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container d-flex justify-content-around bg-secondary flex-column">
       
        <form action="/user/create" method="post" class='d-flex flex-column text-light' >
            <div class='d-flex justify-content-between mt-4'>
                <label for="email">Enter E-Mail Address: </label>
                <input name="email" placeholder="EX: MyAddress@MyEmail.com" class='form_width'>

            </div>
            <div class='d-flex justify-content-between  mt-4'>
                <label for="email_confirm">Confirm E-Mail Address: </label>
                <input name="email_confirm" placeholder="EX: MyAddress@MyEmail.com" class='form_width'>
     
            </div>
            <button class='btn btn-primary mt-4 mb-4 btn_width' >Submit</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <ul class='text-danger'>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
