<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='playground.css') }}">
    <style>
        :root
        {
            --b_c : {{color}}
        }
            
    </style>
</head>
<body>
    <div class="container">
        {%for i in range(count)%}
        <div class="box" style="background-color:var(--b_c)"></div>
        {%endfor%}
    </div>
</body>
</html>
