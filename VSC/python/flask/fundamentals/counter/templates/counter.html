<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Data!</title>
    <link rel="stylesheet" href="{{url_for('static' ,filename='style.css')}}">
</head>

<body>
    <div class="container">
        <h1>Counter!</h1>
        <h1>{{session['visits']}} Times!</h1>

        <a href="/add_two"> <button>  Add Two visits!</button></a>
        <a href="/destroy_session"><button>DESTROY!</button></a> 
        {% if session['bg_color'] %}
        <h1>The color you have picked is <span style="color:{{session['bg_color']}}">{{session['bg_color']}}</span></h1>
        {%endif%}

        <div {% if session['bg_color'] %} style="background-color:{{session['bg_color']}}" {%endif%}>

            <a href='/change_color/red'><button> Aka</button></a>
            <a href='/change_color/green'><button>Midori</button></a>
            <a href='/change_color/purple'><button>Murasaki</button></a>
            <a href='/change_color/blue'><button> Ao</button></a>
            <a href='/change_color/yellow'><button> Kiiro</button></a>
            <a href='/change_color/black'><button>Kuro</button></a>
            <a href='/change_color/white'><button>Shiro</button></a>
        </div>
    </div>
</body>

</html>
